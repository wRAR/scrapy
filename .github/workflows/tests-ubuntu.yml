name: Ubuntu
on:
  push:
  pull_request:

concurrency:
  group: ${{github.workflow}}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: "3.9"
          env:
            TOXENV: py
        - python-version: "3.10"
          env:
            TOXENV: py
        - python-version: "3.11"
          env:
            TOXENV: py
        - python-version: "3.12"
          env:
            TOXENV: py
        - python-version: "3.13"
          env:
            TOXENV: py

        - python-version: "3.9"
          env:
            TOXENV: no-sysmon
        - python-version: "3.10"
          env:
            TOXENV: no-sysmon
        - python-version: "3.11"
          env:
            TOXENV: no-sysmon
        - python-version: "3.12"
          env:
            TOXENV: no-sysmon
        - python-version: "3.13"
          env:
            TOXENV: no-sysmon

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system libraries
      if: contains(matrix.python-version, 'pypy') || contains(matrix.env.TOXENV, 'pinned')
      run: |
        sudo apt-get update
        sudo apt-get install libxml2-dev libxslt-dev

    - name: Run tests
      env: ${{ matrix.env }}
      run: |
        pip install -U tox
        tox

    - name: Upload coverage report
      uses: codecov/codecov-action@v5

    - name: Upload test results
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
